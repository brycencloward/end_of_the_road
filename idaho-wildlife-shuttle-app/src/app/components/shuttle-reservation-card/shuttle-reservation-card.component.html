<ion-card>
  <ng-content select="[header]"></ng-content>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status == 'upcoming'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status == 'active'" name="bus-outline" slot="start" color="primary"></ion-icon>
      <ion-icon *ngIf="status == 'finished'" name="checkmark-circle-outline" slot="start" color="medium"></ion-icon>
      <ion-label>
        <span *ngIf="status == 'upcoming'">Upcoming</span>
        <span *ngIf="status == 'active'">Active</span>
        <span *ngIf="status == 'finished'">Finished</span>
        <p><b>{{startAt}}</b></p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Shuttle plan reserved at {{reservedAt}}</p>
        <p *ngIf="notes">Notes: {{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="status == 'finished'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success">{{payment}}</ion-label>
    </ion-item>
    <ng-content select="[footer]"></ng-content>
  </ion-card-content>
</ion-card>
