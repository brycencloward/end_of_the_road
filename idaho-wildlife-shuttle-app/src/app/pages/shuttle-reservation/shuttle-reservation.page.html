    <ion-list>
        <!-- <ion-label>Date & Time Selected: {{formattedString}}</ion-label> -->
    
        <ion-datetime 
        presentation="date-time"
        size="cover"
        #datetime
        (ionChange)="dateChanged(datetime.value)">
        </ion-datetime>
    </ion-list>

    <ion-list>
        <ion-radio-group (ionChange)="changeCurrentPackage($event)">
            <ion-item *ngFor="let entry of form">
                <ion-label class="ion-text-wrap">{{entry.description}}</ion-label>
                <ion-label slot="end">${{entry.price}}</ion-label>
                <!--<ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>-->
                <ion-radio slot="end" name={{entry.package}} value={{entry.description}}_{{entry.price}}></ion-radio>
            </ion-item>
        </ion-radio-group>
    </ion-list>

    <ion-row class="ion-justify-content-center">
        <ion-button *ngIf="guestStatus == 'false'" shape="round" size="small" color="primary" (click)="create_reservation()"><b>Save Your Reservation</b></ion-button>
        <ion-button *ngIf="name != 'No package selected.'" shape="round" size="small" color="primary" (click)="pay_now()"><b>Pay Now!</b></ion-button>
    </ion-row>
    
    <app-main-footer></app-main-footer>
</ion-content>
