<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Shuttle Reservation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="https://snakeriverwaterkeeper.org/wp-content/uploads/2014/04/snake-river-tributaries.jpg" />
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Complement</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Neighborhood</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item lines="inset">
      <ion-label position="floating">Accomodations</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-radio-group (ionChange)="changeCost($event)">
      <ion-item *ngFor="let entry of form">
        <ion-label class="ion-text-wrap">{{entry.description}}</ion-label>
        <ion-label slot="end">${{entry.price}}</ion-label>
        <!--<ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>-->
        <ion-radio slot="end" name={{entry.package}} value={{entry.price}}></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <!-- Selecting time first, date second -->
  <ion-datetime presentation="time-date"></ion-datetime>
  <ion-button size="full" color="success" (click)="create_reservation()"><b>Create a reservation</b></ion-button>
  <ion-button size="full" color="success" (click)="pay_now()"><b>Pay Now</b></ion-button>
</ion-content>
