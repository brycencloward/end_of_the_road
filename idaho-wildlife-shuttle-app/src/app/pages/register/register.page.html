<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm.getForm()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Contact Information</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item-header>
          <ion-label position="floating">Full Name</ion-label>
        </ion-item-header>
        <ion-item>
          <ion-input type="name" formControlName="name"></ion-input>
          <app-error-message
          [field]="registerForm.getForm().get('name')" error="required" message="*Name required">
          </app-error-message>
        </ion-item>

        <ion-item-header>
          <ion-label position="floating">Email Address</ion-label>
        </ion-item-header>
        <ion-item>
          <ion-input type="email" formControlName="email"></ion-input>
          <app-error-message
          [field]="registerForm.getForm().get('email')" error="required" message="*Email required">
          </app-error-message>
          <app-error-message
          [field]="registerForm.getForm().get('email')" error="email" message="*Email invalid">
          </app-error-message>
        </ion-item>

        <ion-item-header>
          <ion-label position="floating">Password</ion-label>
        </ion-item-header>
        <ion-item>
          <ion-input type="password" formControlName="password"></ion-input>
          <app-error-message
          [field]="registerForm.getForm().get('password')" error="required" message="*Password required">
          </app-error-message>
          <app-error-message
          [field]="registerForm.getForm().get('password')" error="minlength" message="*Password must be > 5 characters">
          </app-error-message>
        </ion-item>

        <ion-item-header>
          <ion-label position="floating">Confirm Password</ion-label>
        </ion-item-header>
        <ion-item>
          <ion-input type="password" formControlName="repeatPassword"></ion-input>
          <app-error-message
          [field]="registerForm.getForm().get('repeatPassword')" error="required" message="*Password confirmation required">
          </app-error-message>
          <app-error-message
          [field]="registerForm.getForm().get('repeatPassword')" error="isntMatching" message="*Password does not match">
          </app-error-message>
        </ion-item>

        <ion-item-header>
          <ion-label position="floating">Phone Number</ion-label>
        </ion-item-header>
        <ion-item>
          <ion-input type="tel" formControlName="phone"></ion-input>
          <app-error-message
          [field]="registerForm.getForm().get('phone')" error="required" message="*Phone number required">
          </app-error-message>
        </ion-item>

      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Address Information</ion-card-title>
      </ion-card-header>

      <ion-card-content formGroupName="address">
        <ion-item-header>
          <ion-label position="floating">Address</ion-label>
        </ion-item-header>
        <ion-item>
          <ion-input type="text" formControlName="street"></ion-input>
          <app-error-message
          [field]="registerForm.getForm().get('address').get('street')" error="required" message="*Street required">
          </app-error-message>
        </ion-item>

        <ion-item-header>
          <ion-label position="floating">State</ion-label>
        </ion-item-header>
        <ion-item>
          <ion-input type="text" formControlName="state"></ion-input>
          <app-error-message
          [field]="registerForm.getForm().get('address').get('state')" error="required" message="*State required">
          </app-error-message>
        </ion-item>

        <ion-item-header>
          <ion-label position="floating">Zip Code</ion-label>
        </ion-item-header>
        <ion-item>
          <ion-input type="tel" formControlName="zipCode"></ion-input>
          <app-error-message
          [field]="registerForm.getForm().get('address').get('zipCode')" error="required" message="*Zip code required">
          </app-error-message>
        </ion-item>

        <ion-item-header>
          <ion-label position="floating">City</ion-label>
        </ion-item-header>
        <ion-item>
          <ion-input type="text" formControlName="city"></ion-input>
          <app-error-message
          [field]="registerForm.getForm().get('address').get('city')" error="required" message="*City required">
          </app-error-message>
        </ion-item>

        <ion-item-header>
          <ion-label position="floating">Home Phone Number</ion-label>
        </ion-item-header>
        <ion-item>
          <ion-input type="tel" formControlName="number"></ion-input>
          <app-error-message
          [field]="registerForm.getForm().get('address').get('street')" error="required" message="*Phone number required">
          </app-error-message>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <hr>
    <ion-button size="full" color="secondary" (click)="register()"><b>Register</b></ion-button>
    <hr>
  </form>
</ion-content>
