<ion-content>
    <ion-header>
        <img alt="logo" id="header_logo" src="../../../assets/images/white-logo.png">
    </ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="shuttle-reservation"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>

    <!--<ion-img src="../assets/images/header-banner.PNG"></ion-img>-->
    <!-- needs more polish -->
    <ion-card>
        <ion-card-title class="ion-text-center">{{itemName}}</ion-card-title>
        <ion-row>
            <ion-col class="ion-text-center">
                Payment Total:
            </ion-col>
            <ion-col class="ion-text-center">
                {{currencyIcon}} ${{paymentAmount}}
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-card-content class="ion-text-center">
        <div id="paypal-button-container"></div>
    </ion-card-content>
