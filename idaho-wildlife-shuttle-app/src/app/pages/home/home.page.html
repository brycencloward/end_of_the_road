<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Idaho Wildlife Shuttle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="secondary">
    <ion-item color="primary">
      <ion-avatar slot="start">
        <img src="https://avatars.githubusercontent.com/u/37631670?v=4">
      </ion-avatar>
      <ion-label>
        <h1>Jay Myers</h1>
        <p>Trips Planned: <span class="trips">4</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-shuttle-reservation-card
  status="upcoming" startAt="01/30/22 @ 15:35:00"
  reservedAt="01/29/22 @ 15:35:00" notes="This customer needs space for ten people!">
    <ion-card-header header>
      <ion-card-subtitle>Most recent shuttle</ion-card-subtitle>
    </ion-card-header>
    <ion-button color="secondary" fill="clear" size="full" footer>VIEW ALL...</ion-button>
  </app-shuttle-reservation-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
