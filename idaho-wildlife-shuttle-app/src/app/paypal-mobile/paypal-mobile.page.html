<ion-content>
  <ion-header>
      <img alt="logo" id="header_logo" src="../../../assets/images/white-logo.png">
  </ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="shuttle-reservation"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>


<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/paypal.jpg"></ion-img>
    <ion-card-content>
      <ion-card>
        <ion-card-title class="ion-text-center">{{itemName}}</ion-card-title>
        <ion-row>
            <ion-col class="ion-text-center">
                Payment Total:
            </ion-col>
            <ion-col class="ion-text-center">
                {{currencyIcon}} ${{paymentAmount}}
            </ion-col>
        </ion-row>
    </ion-card>

      <ion-button expand="full" color="success" (click)="payWithPaypal()">Pay with PayPal</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col>
                <a href src="#">Cancelation Policy</a>
                <h6>&#169; Jay Myers </h6>
            </ion-col>
            <ion-col>
                <img alt="logo" id="footer_logo" height="120" float-right src="../../../assets/images/white-logo.png">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
</ion-content>
 
</ion-content>
