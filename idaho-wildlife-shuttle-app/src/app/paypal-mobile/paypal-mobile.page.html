<ion-content>
  <ion-header>
      <img alt="logo" id="header_logo" src="../../../assets/images/white-logo.png">
  </ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="shuttle-reservation"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>


<ion-content>
  <ion-card class="welcome-card">
    <ion-card-content>
      <ion-card>
        <ion-card-title class="ion-text-center">{{itemName}}</ion-card-title>
        <ion-row>
            <ion-col class="ion-text-center">
                Payment Total:
            </ion-col>
            <ion-col class="ion-text-center">
                {{currencyIcon}} ${{paymentAmount}}
            </ion-col>
        </ion-row>
    </ion-card>

      <ion-button expand="full" color="success" (click)="payWithPaypal()">PayPal</ion-button>
    </ion-card-content>
  </ion-card>

  <app-main-footer></app-main-footer>

</ion-content>
 
</ion-content>
